<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- order of control atributes is important -->
    <audio controls  autoplay  loop muted src="/media/1.mp3" type="audio/mp3">Your browser does not support this audio</audio>



    <!-- THIS STRUCTURE IS BETTER WHEN THERE ARE MORE AV SOURCES -->
    <video controls autoplay loop muted >
        <source src="../media/1.mp4" type="video/mp4">
    </video>
        
    
</body>
</html>
