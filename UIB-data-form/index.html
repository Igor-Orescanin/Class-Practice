<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="personal_data" action="#">

        <fieldset>

            <legend>Personal Data</legend>

            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname"> <br>

            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname"> <br>

            <label for="address">Street:</label>
            <input type="address" name="address" id="address"> <br>

            <label for="zipcode">Zipcode:</label>
            <input id="zip" name="zip" type="text" pattern="[0-9]*"> <br>

            <label for="city">City:</label>
            <input type="city" name="city" id="city"> <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> <br>

            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Tell us more about important colors, etc."></textarea> <br>

        </fieldset>

    </form>

    <form action="#" class="products">

        <fieldset>

            <legend>Products</legend>

            <label for="webdesign">Web Design:</label>
            <input type="radio" name="webdesign" value="individual">Individual
            <input type="radio" name="webdesign" value="template">Template <br>

            <label for="webdevelopment">Web Development</label>
            <input type="checkbox" name="webdevelopment" value="html"> HTML & CSS
            <input type="checkbox" name="webdevelopment" value="java"> JavaScript
            <input type="checkbox" name="webdevelopment" value="mongo"> MongoDB <br>

            <label for="pstart">Project Start:</label>
            <input type="datetime" name="pstart" id="pstart"> <br>

            <label for="pend">Project End:</label>
            <input type="datetime" name="pend" id="pend"> <br>

            <label for="category">Category:</label>
            <select name="category" id="category"></select>

        </fieldset>
    </form>

</body>
</html>
