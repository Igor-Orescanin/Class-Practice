<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="container">

            <img src="images/logo.png" alt="logo">

            <section class="intro">

                <h2>The Best Craft Beer in Spain!</h2>

                <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we cant imagine the best beer in Spain!</p>

            </section>

            <form action="#">

                <h3>Make a reservation</h3>

                <p>Get your before somebody else does!</p>

                <div class="form">
                    <label for="name">YOUR NAME</label>
                    <input type="text" id="name" placeholder="John B. Goode">

                    <label for="email">YOUR EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="John B. Goode">

                    <label for="date">RESERVATION TIME</label>
                    <input type="datetime-local" name="date" id="date">

                    <button>Reserve Now</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>2018 El Amigo</p>
    </footer>
</body>
</html>
